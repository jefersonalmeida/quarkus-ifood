  ifood_keycloak:
    container_name: ifood_keycloak
    image: jboss/keycloak:9.0.2
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8180:8080

  ifood_jaeger:
    container_name: ifood_jaeger
    image: jaegertracing/all-in-one:1.17
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 14250:14250
      - 9411:9411

  ifood_prometheus:
    container_name: ifood_prometheus
    image: ifood-prometheus
    network_mode: host

  ifood_grafana:
    container_name: ifood_grafana
    image: grafana/grafana:6.7.0
    network_mode: host

  ifood_artemis:
    container_name: ifood_artemis
    image: vromero/activemq-artemis:2.11.0
    environment:
      ARTEMIS_USERNAME: admin
      ARTEMIS_PASSWORD: admin
    network_mode: host
